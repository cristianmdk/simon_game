<body>

        <div id="green"   class="color celeste left"  data-color="green"></div>
        <div id="cyan"   class="color violeta right" data-color="cyan"></div>
        <div id="magenta"   class="color naranja left"  data-color="magenta"></div>
        <div id="yellow"     class="color verde right"   data-color="yellow" data-my_name = "This is my name"></div>
        <button id="btnStart" class="btn-start" onclick="start_game()">Empezar a jugar!</button>
    </div>
    <script src="game_47.js"></script>
